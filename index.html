<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Zillow API Demo</title>
</head>
<body>
  <div class="search-container">
    <input type="text" id="propertyAddressInput" placeholder="Enter property address">
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear</button>
  </div>
  <div id="unitNumberContainer" style="display: none;">
    <label for="unitNumberInput">Enter Unit Number:</label>
    <input type="text" id="unitNumberInput">
    <button id="unitNumberSubmit">Submit</button>
  </div>
  <div id="resultContainer"></div>

  <script src="script.js"></script>
</body>
</html>
